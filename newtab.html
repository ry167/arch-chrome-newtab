<!DOCTYPE html>
<html>
<head>
    <title>Arch Start</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>

<body>

<div id="main">
    <img src="arch-logo-light.png" alt="Arch Logo" id="logo"/>
    <form>
        <ul class="search_options">
            <li><input type="radio" name="searchEngine" value="google" id="s1" checked /><label for="s1">Google</label></li>
            <li><input type="radio" name="searchEngine" value="devdocs" id="s2" /><label for="s2">DevDocs</label></li>
            <li><input type="radio" name="searchEngine" value="aur" id="s3" /><label for="s3">AUR</label></li>
            <li><input type="radio" name="searchEngine" value="archwiki" id="s4" /><label for="s4">Arch Wiki</label></li>
        </ul>
        
        <input type="text" name="searchTerm" placeholder="Search" id="searchTerm" autofocus="true" />
    </form>
    <hr />
    <a class="twitter-timeline" data-dnt="true" href="https://twitter.com/archlinux" data-widget-id="451176330382426112" data-tweet-limit="2" data-chrome="nofooter" width="350px">Tweets by @archlinux</a>
</div>

<script src="script.js"></script>
</body>
</html>
